<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://maeyler.github.io/JS/sss/inspector.css" 
          rel="stylesheet" media="all">
    <script src="https://maeyler.github.io/JS/sss/inspector.js"></script>
    <link rel="icon" href="../images/icon192.png">
    <title>Graphics Inspector </title>

  <style>
    body {
        margin: 0;
    }
    div{
        display: inline-block;
        overflow-x: hidden;
    }
    #color {
        display: block;
        font: 14px arial, sans-serif;
        text-align: center;
        padding: 16px;
    }
  </style>
</head>

<body>
<div>
  <canvas id="canvas"></canvas>
  <div id=color></div>
</div>
<p></p>
<div id=sss>
</div>

<script>
"use strict";
//Ref: https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Pixel_manipulation_with_canvas
const cx = canvas.getContext('2d');
const img = new Image();
img.style.display = 'none';
img.crossOrigin = 'anonymous';
img.src = "https://avatars2.githubusercontent.com/u/36419031";
//'https://avatars1.githubusercontent.com/u/14038292';
function start() {
  canvas.width = img.width
  canvas.height = img.height
  cx.drawImage(img, 0, 0)
  MENU.W = canvas.width
  MENU.H = canvas.height
}
img.onload = start;
function pick(evt) {
  let x = evt.layerX, y = evt.layerY;
  let rgb, avg, col;
  try {
    let pixel = cx.getImageData(x, y, 1, 1);
    let data = pixel.data;
    rgb = 'rgb('+data[0]+', '+data[1]+', '+data[2]+')';
    col = '{R:'+data[0]+', G:'+data[1]+', B:'+data[2]+'}';
         //rgba:  ', A:' + (data[3] / 255) + '}';
    avg = (data[0]+data[1]+data[2])/3;
  } catch {
    rgb = 'gray'; avg = 127; col = rgb
  }
  color.style.background = rgb;
  color.style.color = avg < 127? "white" : "black";
  if (rgb == 'gray') rgb = '';
  //color.innerText = 'xy('+x+', '+y+')  '+rgb;
  color.innerText = '{x:'+x+', y:'+y+'}  '+col;
}
canvas.addEventListener('mousemove', pick);

class Graph extends Menu {
  constructor() {
    super()
    this.canvas = canvas
    this.context = cx
    this.image = img
    this.W = canvas.width
    this.H = canvas.height
  }
  loadImage(url) {
    img.src = url
  }
  invert() {
    let id = this.context.getImageData(0, 0, this.W, this.H);
    let data = id.data;
    for (let i = 0; i < data.length; i += 4) {
      data[i]   = 255 - data[i];   // red
      data[i+1] = 255 - data[i+1]; // green
      data[i+2] = 255 - data[i+2]; // blue
    }
    this.context.putImageData(id, 0, 0);
  }
  grayscale() {
    let id = this.context.getImageData(0, 0, this.W, this.H);
    let data = id.data;
    for (let i = 0; i < data.length; i += 4) {
      var avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
      data[i]   = avg; // red
      data[i+1] = avg; // green
      data[i+2] = avg; // blue
    }
    this.context.putImageData(id, 0, 0);
  }
  getPixelAt(x, y) {
    return this.context.getImageData(x, y, 1, 1).data;
  }
}

function init() {
    MENU = new Graph(); //global
    display(MENU); display(cx); display(img); display(MENU)
}
    try {
        inspect(sss, init); //makes the table
        inp.value = "";
    } catch(e) {
        reportError(e);
    }
</script>

</body>
</html>
